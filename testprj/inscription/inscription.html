<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="istyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="conteneur">
        <form>
            <h1>Inscription</h1>
            <div class="input-box">
                <div class="type-here">
                    <input type="text" id="first-name" placeholder="Prenom" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="type-here">
                    <input type="text" id="name" placeholder="Nom" required>
                    <i class="bx bxs-user"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="type-here">
                    <input type="email" id="email" placeholder="votre email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="type-here">
                    <input type="number" id="number" placeholder="votre numero" required>
                    <i class="bx bxs-phone"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="type-here">
                    <input type="password" id="password" placeholder="votre mot de passe" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="type-here">
                    <input type="password" id="password2" placeholder="confirmez" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
            </div>
            <button class="btn" type="submit" onclick="validateAndRedirect(event)">S'inscrire</button>
            <p><a href="../index.html">Accueil</a></p>
        </form>
    </div>

<!--validation des informations-->    
<script>
    function validateAndRedirect(event) {
        event.preventDefault();
        var firstname = document.getElementById('first-name').value;
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var number = document.getElementById('number').value;
        var password = document.getElementById('password').value;
        var password2 = document.getElementById('password2').value;
    
        if (firstname && name && email && number && password && password2 && password === password2) {
            window.location.href = "../message/msg.html";
        } else {
            alert('veuillez compléter les informations ou vérifiez le mot de passe');
        }
    }
</script>


</body>
</html>
